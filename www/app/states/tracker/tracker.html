<!DOCTYPE html>
<html lang="{{lang}}">
    
    <head>
        <meta charset="UTF-8">
        <title>Huely</title>
        <meta name="viewport"
              content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <link rel="icon" href="../../../assets/favicon-light.ico" type="image/x-icon"
              media="(prefers-color-scheme: light)">
        <link rel="icon" href="../../../assets/favicon-dark.ico" type="image/x-icon"
              media="(prefers-color-scheme: dark)">
        <link rel="stylesheet" href="../../../app/app.css">
        <link rel="stylesheet" href="../../../app/states/tracker/tracker.css">
        <script type="module" src="../../../app/states/tracker/tracker.js"></script>
    </head>
    
    <body class="c1 hidden">
        
        <div class="c2">
            
            <div class="c3">
                
                <button class="back-button icon-button" onclick="goToTrackerList();">
                    <i class="icon icon-caret-left"></i>
                </button>
                
                <div class="tracker bold">
                    {{name}}
                </div>
                
                <table>
                    <thead>
                        <tr class="hidden week-starts-with-1">
                            <th class="weekday" colspan="1"></th>
                            <th class="weekday" colspan="2" lang="MONDAY_SHORT"></th>
                            <th class="weekday" colspan="2" lang="WEDNESDAY_SHORT"></th>
                            <th class="weekday" colspan="2" lang="FRIDAY_SHORT"></th>
                            <th class="weekday" colspan="2" lang="SUNDAY_SHORT"></th>
                            <th class="weekday" colspan="1"></th>
                        </tr>
                        <tr class="hidden week-starts-with-0">
                            <th class="weekday" colspan="1"></th>
                            <th class="weekday" colspan="1"></th>
                            <th class="weekday" colspan="2" lang="MONDAY_SHORT"></th>
                            <th class="weekday" colspan="2" lang="WEDNESDAY_SHORT"></th>
                            <th class="weekday" colspan="2" lang="FRIDAY_SHORT"></th>
                            <th class="weekday" colspan="1"></th>
                        </tr>
                        <tr class="hidden week-starts-with-6">
                            <th class="weekday" colspan="1"></th>
                            <th class="weekday" colspan="2" lang="SATURDAY_SHORT"></th>
                            <th class="weekday" colspan="2" lang="MONDAY_SHORT"></th>
                            <th class="weekday" colspan="2" lang="WEDNESDAY_SHORT"></th>
                            <th class="weekday" colspan="2" lang="FRIDAY_SHORT"></th>
                            <th class="weekday" colspan="1"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="week hidden">
                            <td>
                                {{month}}
                            </td>
                            <td class="day {{date-1}} {{active-1}}" onclick="onSelect(this)">
                                <span class="note {{date-1}} {{note-active-1}}"></span>
                            </td>
                            <td class="day {{date-2}} {{active-2}}" onclick="onSelect(this)">
                                <span class="note {{date-2}} {{note-active-2}}"></span>
                            </td>
                            <td class="day {{date-3}} {{active-3}}" onclick="onSelect(this)">
                                <span class="note {{date-3}} {{note-active-3}}"></span>
                            </td>
                            <td class="day {{date-4}} {{active-4}}" onclick="onSelect(this)">
                                <span class="note {{date-4}} {{note-active-4}}"></span>
                            </td>
                            <td class="day {{date-5}} {{active-5}}" onclick="onSelect(this)">
                                <span class="note {{date-5}} {{note-active-5}}"></span>
                            </td>
                            <td class="day {{date-6}} {{active-6}}" onclick="onSelect(this)">
                                <span class="note {{date-6}} {{note-active-6}}"></span>
                            </td>
                            <td class="day {{date-7}} {{active-7}}" onclick="onSelect(this)">
                                <span class="note {{date-7}} {{note-active-7}}"></span>
                            </td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                
                <div class="editor hidden">
                    <div class="date">{{date}}</div>
                    <div class="controls">
                        <div lang="LESS"></div>
                        <div class="color" onclick="fill()"></div>
                        <div class="color fill-1" onclick="fill(1)"></div>
                        <div class="color fill-2" onclick="fill(2)"></div>
                        <div class="color fill-3" onclick="fill(3)"></div>
                        <div class="color fill-4" onclick="fill(4)"></div>
                        <div lang="MORE"></div>
                    </div>
                    <form class="notes" onsubmit="return false;">
                        <label>
                            <input class="entry-notes" placeholder="NOTES" name="notes" type="text"/>
                        </label>
                    </form>
                </div>
            
            </div>
        
        </div>
    
    </body>

</html>
