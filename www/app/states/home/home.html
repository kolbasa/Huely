<!DOCTYPE html>
<html lang="{{lang}}">
    
    <head>
        <meta charset="UTF-8">
        <title>Huely</title>
        <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="icon" type="image/x-icon" href="../../../assets/favicon.ico">
        <link rel="stylesheet" href="../../../app/app.css">
        <link rel="stylesheet" href="../../../app/states/home/home.css">
        <link rel="stylesheet" href="../../../app/states/home/dialog/dialog.css">
        <script type="module" src="../../../app/states/home/home.js"></script>
    </head>
    
    <body class="c1 hidden">
        
        <div class="c2">
            
            <div class="c3 loading hidden" lang="PLEASE_WAIT"></div>
            
            <div class="c3">
                
                <table>
                    <tbody>
                        <tr class="tracker hidden">
                            <td>
                                <button class="t{{id}} bold" onclick="openTracker()">
                                    {{name}}
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <button class="add-tracker highlight" onclick="createDialog()">
                    <i class="icon icon-add"></i>
                </button>
            
            </div>
        
        </div>
    
    </body>

</html>
