<!DOCTYPE html>
<html lang="{{lang}}">
    
    <head>
        <meta charset="UTF-8">
        <title>Huely</title>
        
        <meta name="viewport"
              content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        
        <link rel="icon" href="../../../assets/favicon-light.ico" type="image/x-icon"
              media="(prefers-color-scheme: light)">
        <link rel="icon" href="../../../assets/favicon-dark.ico" type="image/x-icon"
              media="(prefers-color-scheme: dark)">
        
        <link href="../../../app/app.css" rel="stylesheet">
        <link href="../../../app/states/home/home.css" rel="stylesheet">
        <link href="modal/dialog.css" rel="stylesheet">
        <script src="../../../app/states/home/home.js" type="module"></script>
    </head>
    
    <body class="c1 hidden">
        
        <button class="settings" onclick="openSettings()">
            <i class="icon icon-settings"></i>
        </button>
        
        <div class="c2">
            
            <div class="c3">
                
                <table>
                    <tbody>
                        <tr class="tracker hidden">
                            <td>
                                <button class="t{{id}} bold" onclick="openTracker()">
                                    {{name}}
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <button class="add-tracker highlight" onclick="createDialog()">
                    <i class="icon icon-add"></i>
                </button>
            
            </div>
        
        </div>
    
    </body>

</html>
