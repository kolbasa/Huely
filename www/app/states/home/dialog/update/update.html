<dialog class="dialog">
    <button class="close-button icon-button" type="button" onclick="closeModal()">
        <i class="icon icon-x"></i>
    </button>
    
    <form method="dialog" class="update">
        <label>
            <span lang="NAME"></span>
            <input class="name" type="text" name="name" required/>
        </label>
        <div class="controls">
            <button class="delete" type="button" onclick="deleteDialog()">
                <i class="icon icon-trash"></i>
            </button>
            <button class="highlight" type="submit">
                <span lang="APPLY"></span>
            </button>
        </div>
    </form>
</dialog>
