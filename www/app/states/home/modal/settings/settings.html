<dialog class="dialog">
    <button class="close-button icon-button" type="button" onclick="closeModal()">
        <i class="icon icon-x"></i>
    </button>
    <div class="controls">
        <div class="export">
            <div lang="EXPORT_DATA"></div>
            <button onclick="exportData()">
                <i class="icon icon-export"></i>
            </button>
        </div>
        <div class="import">
            <div lang="IMPORT_DATA"></div>
            <button onclick="importData()">
                <i class="icon icon-import"></i>
            </button>
        </div>
    </div>
</dialog>
